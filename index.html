        .contact-option a {

            padding: 15px 25px;
            background-color: #28a745; /* Green for call */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .contact-option a.sms {

        }
        .contact-option a:hover {
            opacity: 0.9;
        }
        .note {

            color: #666;
            margin-top: 20px;
        }
    </style>
